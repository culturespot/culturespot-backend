name: Deploy

on:
  workflow_run:
    workflows: [ "Build" ]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ▶️ Checkout Repository
        uses: actions/checkout@v4

      - name: ▶️ Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ▶️ Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@your-ec2-instance << 'EOF'
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository }}/batch:latest
            docker run -d --name culture-spot-batch ghcr.io/${{ github.repository }}/batch:latest
          EOF