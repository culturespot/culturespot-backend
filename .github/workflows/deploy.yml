name: Deploy

on:
  workflow_run:
    workflows: [ "Build" ]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚ñ∂Ô∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚ñ∂Ô∏è Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEV_AWS_ACCESS_KEY }}

      - name: ‚ñ∂Ô∏è Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.DEV_AWS_PUBLIC_HOST }} << 'EOF'
            echo "üîê Logged into EC2"
          
            # GHCR Î°úÍ∑∏Ïù∏
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          
            # -------------------------
            # 1. Batch ÏÑúÎπÑÏä§ Î∞∞Ìè¨
            # -------------------------
            docker rm -f culture-spot-batch || true
            docker pull ghcr.io/${{ github.repository }}/batch:latest
            docker run -d --name culture-spot-batch \
              ghcr.io/${{ github.repository }}/batch:latest

            # -------------------------
            # 2. API ÏÑúÎπÑÏä§ Î∞∞Ìè¨
            # -------------------------
            docker rm -f culture-spot-api || true
            docker pull ghcr.io/${{ github.repository }}/api:latest
            docker run -d -p 8080:8080 --name culture-spot-api \
              -e SPRING_PROFILE=dev \
              ghcr.io/${{ github.repository }}/api:latest

            echo "üöÄ All services deployed successfully"
          EOF