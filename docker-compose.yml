services:
  mysql:
    container_name: mysql-container
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: culturespot
      MYSQL_DATABASE: culturespot
    ports:
      - '3306:3306'
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped